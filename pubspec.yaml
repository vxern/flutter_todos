publish_to: 'none'

name: flutter_todos
description: A simple to-do app built using Flutter.

version: 0.1.0

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  cryptography: ^2.7.0
  cryptography_flutter: ^2.3.2
  cupertino_icons: ^1.0.2
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  go_router: ^12.1.0
  path_provider: ^2.1.1
  realm: ^1.5.0
  sprint: ^3.0.0
  universal_io: ^2.2.2

dev_dependencies:
  bloc_test: ^9.1.5
  flutter_test:
    sdk: flutter
  import_sorter: ^4.6.0
  mocktail: ^1.0.1
  words: ^0.4.4

flutter:
  uses-material-design: true

import_sorter:
  comments: false